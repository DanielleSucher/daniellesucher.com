---
layout: index
---

<h2 class="upcase center header"> Tags </h2>

<ul>
  {% capture tags %}
    {% for tag in site.tags %}
     {{ tag[0] }}
    {% endfor %}
  {% endcapture %}

  {% assign sorted_tags = tags | split:' ' | sort %}

  {% for tag in sorted_tags %}
    <li>
      <a href="/tag/{{ tag }}">{{ tag }}</a>
    </li>
  {% endfor %}
</ul>
